<div class="row my-4">
    <div class="col-md-6">
      <h2>Gestion of hotels</h2>
    </div>
    <div class="col-md-6 text-right">
      <button class="btn btn-success" (click)="showForm = !showForm"><i class="fa fa-plus"></i> Add new</button>
    </div>
  </div>
  <div *ngIf="showForm">
    <div class="form-group">
      <label for="name">Name of hotel :</label>
      <input [(ngModel)]="newHotel.name" id="name" type="text" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="description">Description of hotel :</label>
      <textarea [(ngModel)]="newHotel.description" id="description" class="form-control" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="rating">Rating :</label>
      <select [(ngModel)]="newHotel.rating" id="rating" class="form-control" required>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <label for="like">You like it ?</label><br>
    <input [(ngModel)]="newHotel.liked" type="checkbox" id="like"> Yes
    <div class="form-group">
      <label for="image">Picture (selected)</label>
      <input [(ngModel)]="newHotel.image" id="image" type="hidden" class="form-control" value="https://www.hotelgranadaarabeluj.com/wp-content/uploads/2017/05/hotel-con-encanto-en-granada-1.jpg" placeholder="">
    </div>
    <button (click)="envoyer()" type="button" class="btn btn-primary btn-lg btn-block" *ngIf="!editForm">
          <i class="fa fa-send" aria-hidden="true"></i> Submit
    </button>
  </div>
