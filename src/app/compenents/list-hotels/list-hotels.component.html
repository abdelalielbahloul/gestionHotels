<div class="text-left" *ngFor="let item of hotels">
    <h3 class="card-title">{{ item.name }}</h3>
    <img [src]="item.image" alt="hotels-images">
    <div class="card-body">
        <p class="card-text">{{ item.description }}</p>
        <div class="row">
            <div class="col-md-6">
                    <span class="card-text" [ngSwitch]="item.rating">
                            <span *ngSwitchCase="1">
                                <div class="row">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </span>
                            <span *ngSwitchCase="2">
                                <div class="row">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </span>
                            <span *ngSwitchCase="3">
                                <div class="row">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </span>
                            <span *ngSwitchCase="4">
                                <div class="row">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </span>
                            <span *ngSwitchCase="5">
                                <div class="row">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </span>
                            <span *ngSwitchDefault>
                                <div class="row">
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </span>
                        </span>
            </div>
            <div class="col-md-6">
                <button (click)="deleteHotel(item.id)" class="btn btn-danger mr-3">
                    <i class="fa fa-trash"></i>
                </button>
                <!-- <button (click)="edit(item)" class="btn btn-warning">
                    <i class="fa fa-pencil btn-sm"></i>
                </button> -->
            </div>
        </div>
    </div>
</div>
