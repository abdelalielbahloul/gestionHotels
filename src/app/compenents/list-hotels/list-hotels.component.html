<div class="row my-4 mx-4">
    <h4 class="mr-4">
        <i class="fa fa-filter"></i> Filter by :
    </h4>
    <ul class="list-group list-group-horizontal">
        <li (click)="orderByName()" class="list-group-item"><strong>Name</strong></li>
        <li (click)="orderByLike()" class="list-group-item"><strong>Liked</strong></li>
        <li (click)="orderByRating()" class="list-group-item"><strong>Rating</strong></li>
    </ul>

</div>
<ul class="list-group" *ngFor="let wishlist of wishlistHotels">
    
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ wishlist.name }}
        <span class="badge badge-secondary badge-pill">pill2</span>
    </li>
   
</ul>
<ul class="list-group" *ngFor="let item of hotels">
    <li class="list-group-item d-flex justify-content-between align-items-center">

        <div class="row">
            <div class="col-md-12">
                    <div class="hovereffect">    
                        <img [src]="item.image" alt="hotels-images">
                    </div><br>
                    <h4 class="card-title text-center">{{ item.name }}</h4><br>
                    <span class="card-text text-center" [ngSwitch]="item.rating">
                            <span *ngSwitchCase="1">
                                <div id="row-stars" class="row">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </span>
                            <span *ngSwitchCase="2">
                                <div id="row-stars" class="row">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </span>
                            <span *ngSwitchCase="3">
                                <div id="row-stars" class="row">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </span>
                            <span *ngSwitchCase="4">
                                <div id="row-stars" class="row">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </span>
                            <span *ngSwitchCase="5">
                                <div id="row-stars" class="row">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </span>
                            <span *ngSwitchDefault>
                                <div id="row-stars" class="row">
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </span>
                        </span>
            </div>
        </div>
        <p><strong>Description :</strong> {{ item.description }}</p>
        <span class="badge badge-light badge-pill" (click)="addLike(item)">
            <i class="fa" [ngClass]="{
                'fa-heart-o': !item.liked,
                'fa-heart': item.liked
            }" aria-hidden="true"></i>
        </span>
        <button (click)="deleteHotel(item.id)" class="btn btn-danger mr-3">
            <i class="fa fa-trash"></i>
        </button>
    </li>
    
</ul>
